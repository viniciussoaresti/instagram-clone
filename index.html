<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-phone.png" alt="Phone image">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram's logo">
                <div class="profile-photo">
                    <img src="./img/instagram-profile.jpg" alt="Profile picture">
                </div>                
                <a href="https://www.instagram.com/_.vsti/" target="_blank" instagram-login">Continue as _.vsti</a>
                <a href="https://www.instagram.com/_.vsti/" target="_blank" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not _.vsti?</p>
                <p class="not-account">
                    <span id="SwitchAccounts" class="link-blue" onclick="switchPages(this)">Switch Accounts</span>
                    or
                    <span id="SignUp" class="link-blue" onclick="switchPages(this)">Sign up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
